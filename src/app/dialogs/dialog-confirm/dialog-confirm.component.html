@if (source === 'customers') {
  <h2 mat-dialog-title>Klant verwijderen</h2>
  <mat-dialog-content>
    <p>Weet je zeker dat je deze klant wilt verwijderen?</p>
  </mat-dialog-content>
}
@if (source === 'breakdowns') {
  <h2 mat-dialog-title>Breakdown verwijderen</h2>
  <mat-dialog-content>
    <p>Weet je zeker dat je deze breakdown wilt verwijderen?</p>
  </mat-dialog-content>
}

<mat-dialog-actions>
  <button mat-button class="cancel-button" mat-dialog-close>Annuleren</button>
  <button mat-button class="delete-button" [mat-dialog-close]="{ confirmDelete: true }">Verwijderen</button>
</mat-dialog-actions>
