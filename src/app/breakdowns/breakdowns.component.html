<div class="table-content-container">
  <button mat-raised-button aria-label="Nieuwe breakdown toevoegen" (click)="onAddBreakdown()">Nieuwe breakdown toevoegen</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef>Klant ID
        <a mat-icon-button 
          routerLink="./" 
          [queryParams]="{ sortId: sortId() === 'asc' ? 'desc' : 'asc' }">
          <mat-icon>{{ sortId() === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.customer_id }}</td>
    </ng-container>

    <ng-container matColumnDef="breakdown_id">
      <th mat-header-cell *matHeaderCellDef>Breakdown ID</th>
      <td mat-cell *matCellDef="let element">{{ element.breakdown_id }}</td>
    </ng-container>
    
    <ng-container matColumnDef="moment_of_breakdown">
      <th mat-header-cell *matHeaderCellDef>Datum
        <a mat-icon-button 
          routerLink="./" 
          [queryParams]="{ sortDate: sortDate() === 'asc' ? 'desc' : 'asc' }">
          <mat-icon>{{ sortDate() === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.moment_of_breakdown | date: "mediumDate" }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Omschrijving</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Edit" (click)="onEditBreakdown(element.breakdown_id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Delete" (click)="onDeleteBreakdown(element.breakdown_id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
