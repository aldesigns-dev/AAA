<div class="table-content-container">
  <button mat-raised-button aria-label="Nieuwe klant toevoegen" (click)="onAddCustomer()">Nieuwe klant toevoegen</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="customer_id">
      <th mat-header-cell *matHeaderCellDef>Klant ID
        <a mat-icon-button 
          routerLink="./" 
          [queryParams]="{ sortId: sortId() === 'asc' ? 'desc' : 'asc' }">
          <mat-icon>{{ sortId() === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.customer_id }}</td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Naam
        <a mat-icon-button 
          routerLink="./" 
          [queryParams]="{ sortName: sortName() === 'asc' ? 'desc' : 'asc' }">
          <mat-icon>{{ sortName() === 'asc' ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Woonplaats</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Edit" (click)="onEditCustomer(element.customer_id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Delete" (click)="onDeleteCustomer(element.customer_id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
